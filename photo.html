    <!--Masonry Script-->
    <script>
        $(document).ready(function() {

                    itemSelector: '.picture',
                });
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            'use strict';


            /* global jQuery, PhotoSwipe, PhotoSwipeUI_Default, console */

            (function($) {

                // Init empty gallery array
                var container = [];

                // This has picture sizing. Comment out if you want to adjust.
                //  $('#masonry-container').find('.picture').each(function() {
                //      var anchor = $(this).find('a');
                //      anchor.data('width', 1200);
                //      anchor.data('height', 900);
                //    });
                // Loop over gallery items and push it to the array
                $('#masonry-container').find('.picture').each(function() {
                    var $link = $(this).find('a'),
                        item = {
                            src: $link.attr('href'),
                            w: $link.data('width'),
                            h: $link.data('height'),
                            title: $link.data('caption')
                        };
                    container.push(item);
                });

                // Define click event on gallery item
                $('#masonry-container').find('a').click(function(event) {

                    // Prevent location change
                    event.preventDefault();

                    // Define object and gallery options
                    var $pswp = $('.pswp')[0],
                        options = {
                            index: $(this).parent('.picture').index(),
                            bgOpacity: 0.85,
                            showHideOpacity: true
                        };

                    // Initialize PhotoSwipe
                    //    var gallery = new PhotoSwipe($pswp, PhotoSwipeUI_Default, container, options);
                    //  gallery.init();

                    // Pass data to PhotoSwipe and initialize it
                    var gallery = new PhotoSwipe($pswp, PhotoSwipeUI_Default, container, options);

                    gallery.listen('imageLoadComplete', function(index, item) {
                        var linkEl = item.el.children[0];
                        var img = item.container.children[0];
                        if (!linkEl.getAttribute('data-size')) {
                            linkEl.setAttribute('data-size', img.naturalWidth + 'x' + img.naturalHeight);
                            item.w = img.naturalWidth;
                            item.h = img.naturalHeight;
                            gallery.invalidateCurrItems();
                            gallery.updateSize(true);
                        }
                    });

                    gallery.init();
                });
            }(jQuery));
        });
    </script>
